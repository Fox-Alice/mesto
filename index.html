<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/header__logo.svg" alt="Логотип проекта Место">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="images/profile__avatar.png" alt="Аватар путешественника">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button" aria-label="edit" type="button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="popup__button profile__add-button" aria-label="add" type="button"></button>
            </section>
            <section class="photo-grid">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>
        <div class="popup edit-popup">
            <div class="popup__container">
                <button class="popup__close-icon edit-popup__close-icon" aria-label="close" type="button"></button>
                
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form popup__form_type_edit" name="edit-popup" novalidate>
                        <fieldset class="popup__border">
                            <input 
                            id="name-input" 
                            type="text" 
                            name="form-item_type_name" 
                            class="popup__form-item popup__form-item_type_name" 
                            placeholder="Имя" 
                            minlength="2" 
                            maxlength="40" 
                            required>
                            <span id="name-input-error" class="name-input-error form__input-error">ошибка</span>
                            <input 
                            id="job-input" 
                            type="text" 
                            name="form-item_type_job" 
                            class="popup__form-item popup__form-item_type_job"                                
                            placeholder="О себе" 
                            minlength="2" 
                            maxlength="200" 
                            required>
                            <span id="job-input-error" class="job-input-error form__input-error"></span>
                        </fieldset>        
                        <button class="popup__button popup__save-button" aria-label="save" type="submit">Сохранить</button>                        
                    </form>                
            </div>
        </div>
        <div class="popup card-popup">
            <div class="popup__container">
                <button class="popup__close-icon card-popup__close-icon" aria-label="close" type="button"></button>
                
                    <h2 class="popup__title card-popup__title">Новое место</h2>
                    <form class="popup__form card-popup__form" name="card-popup" novalidate>
                        <fieldset class="popup__border card-popup__border">
                            <input 
                            id="title-input" 
                            type="text" 
                            name="form-item_type_title" 
                            class="popup__form-item card-popup__form-item popup__form-item_type_title" 
                            placeholder="Название"
                            minlength="2" 
                            maxlength="30"
                            required>
                            <span id="title-input-error" class="title-input-error form__input-error"></span>
                            <input 
                            id="link-input" 
                            type="url" 
                            name="form-item_type_link" 
                            class="popup__form-item card-popup__form-item popup__form-item_type_link"
                            placeholder="Ссылка на картинку"
                            required>
                            <span id="link-input-error" class="link-input-error form__input-error"></span>
                        </fieldset>        
                        <button class="popup__save-button card-popup__save-button" aria-label="save" type="submit">Создать</button>                        
                    </form>
            </div>
        </div>
        <div class="image-popup popup">
            <div class="image-popup__container">
                <button class="image-popup__close-icon popup__close-icon" aria-label="close" type="button"></button>
                <div >
                <img class="image-popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="изображение">
                <p class="image-popup__caption">Архыз</p></div>
            </div>
        </div>
    </div>
    <template class="card-template">
    <div class="card">
        <button class="card__remove-button" aria-label="remove" type="button">
            <img class="card__remove-image" src="images/card-remove-button.svg" alt="кнопка удалить">                
        </button>
        <img class="card__image" src="images/photo-grid-shihani.jpg" alt="Изображение горы Шахтау">
        <div class="card__caption">
            <h2 class="card__title">Шиханы в Башкирии (Башкирское Предуралье)</h2>
            <button class="card__like" aria-label="like" type="button"></button>             </div>
            </div>
    </template>
    <script src="sсripts/cards.js"></script>
    <script src="sсripts/validate.js"></script>
    <script src="sсripts/index.js"></script>
</body>

</html>
