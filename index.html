<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">    
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/header__logo.svg" alt="Логотип проекта Место">
        </header>
       <main class="main">
           <section class="profile">
               <div class="profile__add-button-position">
               <div class="profile__image">
               <img class="profile__avatar" src="images/profile__avatar.png" alt="Аватар путешественника">
               </div>
               <div class="profile__info">
                   <div class="profile__button-position">
                   <h1 class="profile__title">Жак-Ив Кусто</h1>
                   <button class="profile__button"><img class="profile__button-image" src="images/profile-edit.svg" alt="Иконка редактирования"></button>
                   </div>
               <p class="profile__description">Исследователь океана</p>
               </div>
            </div>
               <button class="profile__add-button">+</button>
           </section>
           <section class="photo-grid">               
            <figure class="photo-grid__element">
                <img class="photo-grid__image" src="images/photo-grid-kungur.jpg" alt="Изображение Кунгурской пещеры">
                <figcaption class="photo-grid__caption"><h2 class="photo-grid__title">Кунгурская пещера (г. Кунгур)</h2><img class="photo-grid__like" src="images/photo-grid_like.svg" alt="сердечко"></figcaption>
            </figure>
               <figure class="photo-grid__element">
                <img class="photo-grid__image" src="images/photo-grid-manpupuner.jpg" alt="Изображение Маньпупунер">
                <figcaption class="photo-grid__caption"><h2 class="photo-grid__title">Маньпупунер (Республика Коми)</h2><img class="photo-grid__like" src="images/photo-grid_like.svg" alt="сердечко"></figcaption>
            </figure>
            <figure class="photo-grid__element">
                <img class="photo-grid__image" src="images/photo-grid-lenskie.jpg" alt="Изображение Ленских столбов">
                <figcaption class="photo-grid__caption"><h2 class="photo-grid__title">Ленские столбы (Республика Якутия)</h2><img class="photo-grid__like" src="images/photo-grid_like.svg" alt="сердечко"></figcaption>
            </figure>
            <figure class="photo-grid__element">
                <img class="photo-grid__image" src="images/photo-grid-baikal.jpg" alt="Изображение озера Байкал">
                <figcaption class="photo-grid__caption"><h2 class="photo-grid__title">Озеро Байкал</h2><img class="photo-grid__like" src="images/photo-grid_like.svg" alt="сердечко"></figcaption>
            </figure>
            <figure class="photo-grid__element">
                <img class="photo-grid__image" src="images/photo-grid-kamchatka.jpg" alt="Изображение долины гейзеров на Камчатке">
                <figcaption class="photo-grid__caption"><h2 class="photo-grid__title">Долина гейзеров (Полуостров Камчатка)</h2><img class="photo-grid__like" src="images/photo-grid_like.svg" alt="сердечко"></figcaption>
            </figure>
            <figure class="photo-grid__element">
                <img class="photo-grid__image" src="images/photo-grid-shihani.jpg" alt="Изображение горы Шахтау">
                <figcaption class="photo-grid__caption"><h2 class="photo-grid__title">Шиханы в Башкирии (Башкирское Предуралье)</h2><img class="photo-grid__like" src="images/photo-grid_like.svg" alt="сердечко"></figcaption>
            </figure>
           </section>
       </main>
       <footer class="footer">
           <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
       </footer>
       <section class="popup">
           <div class="popup__container">
            <img class="popup__close-icon" src="images/popup-Close-Icon.svg" alt="иконка закрыть">
            <div class="popup__content">
               <h1 class="popup__title">Редактировать профиль</h1>
               <form class="popup__form">
                <fieldset class="popup__border">
                    <input type="text" class="popup__form-item popup__form-name" placeholder="Жак-Ив Кусто">
                    <input type="text" class="popup__form-item popup__form-description" placeholder="Исследователь океана">
                    <button class="popup__save-button">Сохранить</button>
                </fieldset>                    
               </form>               
            </div>
           </div>
       </section>
       </div>
       <script  src="sripts/index.js"></script>
       </body>
       </html>
